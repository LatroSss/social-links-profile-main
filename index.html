<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile image">
          <div class="profile-info">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
         <p class="profile-description">"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="profile-links">
        <a href="#" class="profile-link">GitHub</a>
        <a href="#" class="profile-link">Frontend Mentor</a>
        <a href="#" class="profile-link">Linkedin</a>
        <a href="#" class="profile-link">Twitter</a>
        <a href="#" class="profile-link">Instagram</a>
      </div>
    </div>
  </main>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/LatroSss">LatroSss</a>.</p>
    </footer>
</body>
</html>
